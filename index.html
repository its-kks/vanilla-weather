<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="dateTime"></div>
        <div id="greeting"></div>
        <div id="changeLocation">
            <form>
                <input type="text" name="location" id="location" placeholder="Enter location">
                <button type="button" id="searchBut">&#128270</button>
            </form>
        </div>
    </header>
    <div id="compWeather">
        <div id="tempPrec">
            <div id="average" class="tempPrecDiv">
                <div id="maxTemp">
                    <div class="avgHead">Max Temp</div>
                    <div class="avgValue">Null</div>
                </div>
                <div id="minTemp">
                    <div class="avgHead">Min Temp</div>
                    <div class="avgValue">Null</div>
                </div>
                <div id="avgTemp">
                    <div class="avgHead">Avg Temp</div>
                    <div class="avgValue">Null</div>
                </div>
            </div>
            <div id="current" class="tempPrecDiv">
                <div id="weatImg">
                    <img src="unhappy.jpeg" alt="Weather img">
                </div>
                <div id="curTemp">
                    <div class="curHead">Current Temp</div>
                    <div class="curValue">Null</div>
                </div>
                <div id="weatText">Null</div>
            </div>
            <div id="curPrec" class="tempPrecDiv">
                <div id="rainPer">
                    <div class="precHead">Chances of Rain</div>
                    <div class="precValue">Null</div>
                </div>
                <div id="umbrella">
                    <div class="precHead">Carry umbrella</div>
                    <div class="precValue">Null</div>
                </div>
            </div>
        </div>
        <div id="uvWindPol"></div>
    </div>
    <footer id="locationFoot"></footer>
    <script src="script.js"></script>
</body>

</html>
