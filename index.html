<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/indexStyle.css">
    <title>Weather JS</title>
</head>

<body>
    <div id="backgroundImg"></div>
    <div id="loaderDiv" class="loader">
        <img src="resources/sun.svg" id="sunSvg">
    </div>
    <header>
        <div id="dateTime"></div>
        <div id="greeting"></div>
        <div id="changeLocation">
            <form>
                <input type="text" name="location" id="location" placeholder="Enter location">
                <button type="button" id="searchBut">&#128270</button>
            </form>
        </div>
    </header>
    <div id="compWeather">
        <div id="tempPrec">
            <div id="average" class="tempPrecDiv">
                <div id="maxTemp">
                    <div class="avgHead">Max Temprature</div>
                    <div class="avgValue">Null</div>
                </div>
                <div id="minTemp">
                    <div class="avgHead">Min Temprature</div>
                    <div class="avgValue">Null</div>
                </div>
                <div id="avgTemp">
                    <div class="avgHead">Avg Temprature</div>
                    <div class="avgValue">Null</div>
                </div>
            </div>
            <div id="current" class="tempPrecDiv">
                <div id="weatImg">
                    <img src="unhappy.jpeg" alt="Weather img">
                </div>
                <div id="curTemp">
                    <div class="curHead">Current Temp</div>
                    <div class="curValue">Null</div>
                </div>
                <div id="weatText">Null</div>
            </div>
            <div id="curPrec" class="tempPrecDiv">
                <div id="rainPer">
                    <div class="precHead">Chances of Rain</div>
                    <div class="precValue">Null</div>
                </div>
                <div id="umbrella">
                    <div class="precHead">Carry umbrella</div>
                    <div class="precValue">Null</div>
                </div>
            </div>
        </div>
        <div id="uvWindPol">
            <div id="aq">
                <div class="uwpHead">Air Quality</div>
                <div>
                    <ul>
                        <li>CO: </li>
                        <li>NO<sub>2</sub>: </li>
                        <li>O<sub>3</sub>: </li>
                        <li>SO<sub>2</sub>: </li>
                        <li>PM 2.5: </li>
                        <li>PM 10: </li>
                    </ul>
                </div>
            </div>
            <div id="windUv">
                <div id="uv">
                    <div class="uwpHead">UV Index</div>
                    <div>Null</div>
                </div>
                <div id="wind">
                    <div class="uwpHead">Wind Speed</div>
                    <div>Null</div>
                </div>
            </div>
        </div>
    </div>
    <footer id="locationFoot"></footer>
    <script src="script.js"></script>
</body>
</html>
